<head>
	<div data-ng-include data-src="'../assets/app/views/header.html'"></div>
</head>

<body>
    <h4>Edit Game Gift</h4>
    <form method="post" editable-form name="game_gift_data" onaftersave="updateGameGiftData($data)">
        <table class="table" style="width: 60%;margin-left: 15%;">
            <tr>
                <td>
    		 		<label> Title	: </label>
    		 	</td>
    		 	<td>
    	    		<input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" data-ng-model="gameGift.name">
    	    		<input type="hidden" data-ng-model="gameGift.id" name="id">
    	    	</td>
        	</tr>
        	<tr>
                <td>
                    <label> Redeem Type  : </label>
                </td>
                <td>
                    <span style="float:left;margin-left: 4%;">
                        <select class="form-control" data-ng-model="gameGift.redeemType" name="redeemType">
                            <option value='POINTS'>POINTS</option>
                            <option value='LEVEL'>LEVEL</option>
                        </select>
                    </span>
                </td>
                <td><label class="control-label error" data-ng-show="redeemTypeNotChoose==true" style="color: red;">Please Select Redeem Type.</label></td>
            </tr>
            <tr>
                <td>
                    <label> Gift Type  : </label>
                </td>
                <td>
                    <span style="float:left;margin-left: 4%;">
                        <select class="form-control" data-ng-model="gameGift.giftType" name="giftType">
                            <option value='EXPIRATION'>EXPIRATION</option>
                            <option value='QUANTITY'>QUANTITY</option>
                        </select>
                    </span>
                </td>
                <td><label class="control-label error" data-ng-show="giftTypeNotChoose==true" style="color: red;">Please Select Gift Type.</label></td>
            </tr>
            <tr>
                <td><label>Start Date</label></td>
                <td>
                    <div class="form-group dropdown">
                        <input type="text" name="startDate"
                            class="input-sm form-control dropdown-toggle textStyle"
                            data-toggle="dropdown"  
                            value="{{gameGift.startDate | date:'MM-dd-yyyy hh:mm a' || 'Start'}}"
                            placeholder="Start">
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="gameGift.startDate" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle',minView: 'minute' }"></datetimepicker>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>End Date</label></td>
                <td>
                    <div class="form-group dropdown">
                        <input type="text" name="endDate"
                            class="input-sm form-control dropdown-toggle textStyle"
                            data-toggle="dropdown"  
                            value="{{gameGift.endDate | date:'MM-dd-yyyy hh:mm a' || 'End'}}"
                            placeholder="End">
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="gameGift.endDate" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle',minView: 'minute' }"></datetimepicker>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr data-ng-show="startEndDateNotEntered==true">
                <td></td>
                <td><label class="control-label error" style="color: red;">Please enter start date and end date</label></td>
            </tr>
            <tr data-ng-show="startEndDateCondition==true">
                <td></td>
                <td><label class="control-label error" style="color: red;">Start date after end date</label></td>
            </tr>
            <tr>
                <td>
                    <label> Image   : </label>
                </td>
                <td>
                    <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" data-ng-model="gameGift.image" required>
                </td>
            </tr>
        </table>
        <div style=" width: 70%;margin-left: 15%;"> 
            <input type="file" name="url-photo" ng-file-select="onFileSelect($files)"/>
            <p>{{path}}</p>
        </div>
		<div style=" width: 70%;margin-left: 15%;">
            <div style="font-weight:bold;margin:15px 0;">Description:</div>
			<textarea name="description" id="description" data-ng-model="gameGift.description" style="width:100%;height:100px;"></textarea>
		</div>
		<div style=" width: 70%;margin-left: 15%;">
            <div style="font-weight:bold;margin:15px 0;">Redeem Info:</div>
            <textarea name="redeemInfo" id="redeemInfo" data-ng-model="gameGift.redeemInfo" style="width:100%;height:100px;"></textarea>
        </div>
		<div style="margin-top: 4%;margin-left: 70%;">
            <button type="submit" class="btn btn-primary ng-binding">
                <span class="glyphicon glyphicon-ok" ></span>
                {{submitBtn}}
            </button>
		</div>
    </form>		
</body>		

<style>

.mce-panel{
	width: 100% !important;
	left: 0px !important;

}

</style>
