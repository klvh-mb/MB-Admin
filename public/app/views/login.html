<html>
<body>
	
	<div style="margin-left: 30%;margin-top: 16%;">
		<form ng-submit="doLogin()">
		<table class="table">
			<tr>
				<td><label>User Name</label></td>
				<td><input type="text" ng-model="userName" required></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input type="password" ng-model="password" required></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Login"> </td>
			</tr>
			<tr>
				<td></td>
				<td><div style="color:red;" ng-show="isError == true"><p>Invalid user name or password</p></div></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
