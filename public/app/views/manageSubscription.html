<head>
    <div data-ng-include data-src="'../assets/app/views/header.html'"></div>
</head>

<body ng-init="searchSubscriptions(1)">
	<form action="/logout" method="get"><input type="submit" value="logout" style="margin-left: 92%;"></form>
   <!--container begin-->
    <section id="container">
    	<section class="contentpanel">
        	<h4>Manage Subscriptions</h4>
            <!--Advance search fildes begin-->
        	<section class="dadsrch">
            	<section class="heading"><h2></h2></section>
                <section class="dadsrchdiv">
                	
                <table class="table">
                <tr>
                	<th>User Name :</th>
                	<td><input name="userName" type="text" ng-model="title" class="" style="width:250px;height:25px;"></td>
                </tr>
                <tr>
                	<th>Gender</th>
                	<td>
                			<select name="gender" ng-model="gender">
			        			<option selected="selected" value=" ">--All--</option>
			        			<option value="Male">Male</option>
			        			<option value="Female">Female</option>
			        		</select>
			       </td>
                </tr>
                <tr>
                	<th>
                		Location
                	</th>
                	<td>
                			<select name="location" ng-model="location">
			        			<option selected="selected" value=" ">--All--</option>
								<option ng-repeat="location in allLocations" value="{{location.id}}">{{location.displayName}}</option>			        			
			        		</select>
                	</td>
                </tr>
                <tr>
                	<th>Subscription type :</th>
                	<td>
                			<select name="subscription" ng-model="subscription">
			        			<option selected="selected" value=" ">--All--</option>
			        			<option ng-repeat="sub in allSubscriptions" value="{{sub.id}}">{{sub.nm}}</option>
			        		</select>
                	</td>
                </tr>
                <tr><td></td><td></td><td><input name="" type="button" class="btn-blue mrtop10 left" value="Search" ng-click="searchSubscriptions(1)"></td></tr>
                </table>
                </section>
            </section>
             
            <!--grid begin-->
        	<section class="dgridinfo dactcln">
                <table ng-table="tableParams">
                	<thead>
                    	<tr>
                            <th><a>Display Name</a></th>
                            <th><a>Email</a></th>
                        <tr>
                    </thead>
                	<tbody>
                    	<tr ng-repeat="user in allUsers.results">
                            <td>{{user.displayName}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    	</tbody>
                </table>
        	</section>
            <!--grid end-->
            
            <section class="dpaging">
            	<h4>{{pageNumber}}/{{pageSize}}</h4>
            	<span class="dpagingright">
                	<a href="" class="dpagingprv" ng-click="onPrev()">Prev</a>
                	<a href="" class="dpagingnxt" ng-click="onNext()">Next</a>
                </span>
            </section>
            <div style="margin-left: 44%;">
            	<input type="button" value="Send Mail" class="btn-blue mrtop10 left" ng-click="sendEmails()">
            </div>
            <div style="float: left;width: 100%;margin-left: 44%;margin-top: 5%;">
            	<p ng-show="isMailSent" style="color: green;font: bold;">Mails sent successfully</p>
            </div>
        </div>     
        </section>
    </section>
    <!--container end-->
  </div>
  
</body>
